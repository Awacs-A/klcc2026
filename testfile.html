<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Door Zoom Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-black: #0a0a0a; /* Deep black for door surface */
            --number-white: #ffffff;
            --number-black: #000000;
            --frame-color: #1a1a1a;
            --zoom-speed: 4s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        /* The page revealed behind the white void */
        #final-content {
            position: absolute;
            opacity: 0;
            text-align: center;
            color: black;
            font-family: 'Arial Black', sans-serif;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scene-wrapper {
            display: flex;
            gap: 150px;
            transform-style: preserve-3d;
            animation: 
                slideIn var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomToDoor3 var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        .door-frame {
            width: 170px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            background: #ffffff; /* Pure white interior */
            border: 4px solid var(--frame-color);
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-black);
            position: absolute;
            transform-origin: left;
            transform-style: preserve-3d;
            z-index: 2;
        }

        /* Front and Back face styling */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
        }

        /* Door 3 style (Closed initially) */
        .face-front {
            color: var(--number-white);
        }

        /* Doors 1 & 2 style (Open initially) */
        .face-back {
            transform: rotateY(180deg);
            background-color: #f0f0f0; /* The "Inside" light grey from your image */
            color: var(--number-black);
        }

        .handle {
            position: absolute;
            right: 15px;
            width: 20px;
            height: 4px;
            background: #333;
            top: 50%;
        }

        /* State: Open Doors (1 and 2) */
        .open-initially .door-leaf {
            transform: rotateY(-110deg);
        }

        /* State: Target Door (3) Animation */
        .target-door .door-leaf {
            animation: swingOpen 1.8s forwards;
            animation-delay: calc(var(--slide-speed) + 1.2s);
        }

        /* Global Animations */
        @keyframes slideIn {
            from { transform: translateX(120vw); }
            to { transform: translateX(0); }
        }

        @keyframes zoomToDoor3 {
            0% { transform: translateZ(0) translateX(0); }
            /* centers the camera on the 3rd door */
            100% { transform: translateZ(3200px) translateX(-320px); opacity: 0; }
        }

        @keyframes swingOpen {
            to { transform: rotateY(-110deg); }
        }

        .reveal-final {
            animation: fadeInPage 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + var(--zoom-speed) - 0.5s);
        }

        @keyframes fadeInPage {
            to { opacity: 1; pointer-events: all; }
        }

    </style>
</head>
<body>

    <div id="final-content">
        <h1>YOU ARE IN</h1>
    </div>

    <div class="scene-wrapper">
        <div class="door-frame open-initially">
            <div class="door-leaf">
                <div class="face face-front"></div>
                <div class="face face-back">1</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-frame open-initially">
            <div class="door-leaf">
                <div class="face face-front"></div>
                <div class="face face-back">2</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-frame target-door">
            <div class="door-leaf">
                <div class="face face-front">3</div>
                <div class="face face-back"></div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('final-content').classList.add('reveal-final');
            }, 100);
        });
    </script>
</body>
</html>
