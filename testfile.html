<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Black Door Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-black: #000000;
            --white-void: #ffffff;
            --zoom-speed: 4s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        #final-page {
            position: absolute;
            opacity: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in;
            pointer-events: none;
        }

        /* The container that holds the row of doors */
        .scene-wrapper {
            display: flex;
            gap: 150px;
            transform-style: preserve-3d;
            /* Animation: Slide the row, then zoom through the center */
            animation: 
                slideAndLock var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomForward var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        .door-frame {
            width: 170px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            background: var(--white-void); /* White room visible when open */
            border: 8px solid #000000; /* Thick black frame as requested */
            box-sizing: border-box;
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-black);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            transition: transform 1.5s ease-in-out;
        }

        /* Number for closed door 3 (White) */
        .white-num {
            color: white;
            pointer-events: none;
        }

        /* Number inside the frames (Black) */
        .inner-num {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            z-index: 1;
        }

        /* Logic for Door 1 & 2 starting open */
        .pre-open .door-leaf {
            transform: rotateY(-110deg);
        }

        /* Logic for Target Door opening during zoom */
        .target .door-leaf {
            animation: openTarget 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + 1s);
        }

        /* Keyframes */
        @keyframes slideAndLock {
            from { transform: translateX(100vw); }
            /* centers the 3rd door in the middle of the viewport */
            to { transform: translateX(0); } 
        }

        @keyframes zoomForward {
            0% { transform: translateZ(0); }
            100% { transform: translateZ(3500px); opacity: 0; }
        }

        @keyframes openTarget {
            to { transform: rotateY(-115deg); }
        }

        .reveal {
            opacity: 1 !important;
            pointer-events: all !important;
        }
    </style>
</head>
