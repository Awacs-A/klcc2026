<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Door Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-surface: #1a1a1a; /* Dark sleek door surface */
            --frame-color: #333333;   /* Visible frame */
            --text-color: #ffffff;
            --zoom-speed: 3.5s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        /* Final content page */
        #final-page {
            position: absolute;
            opacity: 0;
            text-align: center;
            color: black; /* Text is black because it fades into white */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            z-index: 1;
        }

        .scene-wrapper {
            display: flex;
            gap: 120px;
            transform-style: preserve-3d;
            /* Slide in then Zoom through */
            animation: 
                slideFromRight var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomIn var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        /* Door Structure */
        .door-container {
            width: 160px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            background: #ffffff; /* Pure white interior visible when open */
            border: 6px solid var(--frame-color); /* The dark door frame */
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-surface);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: transform 1.5s ease-in-out;
        }

        /* Numbers matching the image style */
        .number {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 60px;
            color: var(--text-color);
            user-select: none;
        }

        /* Handle matching your image */
        .handle {
            position: absolute;
            right: 15px;
            width: 25px;
            height: 5px;
            background: #444;
            border-radius: 2px;
        }

        /* PREVIOUS DOORS: Already open and pure white inside */
        .is-open .door-leaf {
            transform: rotateY(-115deg);
        }

        /* TARGET DOOR: Opens as we zoom */
        .target .door-leaf {
            animation: openAction 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + 1s);
        }

        /* Keyframes */
        @keyframes slideFromRight {
            from { transform: translateX(120vw); }
            to { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: translateZ(0) translateX(0); }
            /* Focus on the 3rd door (the target) by offsetting X */
            100% { transform: translateZ(3500px) translateX(-280px); opacity: 0; }
        }

        @keyframes openAction {
            to { transform: rotateY(-120deg); }
        }

        /* Fade in the final content as the white void fills the screen */
        .reveal-page {
            animation: fadeInPage 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + var(--zoom-speed) - 0.8s);
        }

        @keyframes fadeInPage {
            to { opacity: 1; background: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;}
        }

    </style>
</head>
<body>

    <div id="final-page">
        <div>
            <h1 style="font-size: 4rem; margin: 0;">ENTERED</h1>
            <p style="font-size: 1.5rem;">The transition is complete.</p>
        </div>
    </div>

    <div class="scene-wrapper">
        <div class="door-container is-open">
            <div class="door-leaf">
                <div class="number">1</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-container is-open">
            <div class="door-leaf">
                <div class="number">2</div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-container target">
            <div class="door-leaf">
                <div class="number">3</div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Reveal the content page synchronized with the zoom
            setTimeout(() => {
                document.getElementById('final-page').classList.add('reveal-page');
            }, 100);
        });
    </script>
</body>
</html>
