<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Door Zoom Sequence</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-black: #000000;
            --white-void: #ffffff;
            --zoom-speed: 4s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2500px;
        }

        #final-page {
            position: absolute;
            opacity: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in;
        }

        .scene-wrapper {
            display: flex;
            gap: 150px;
            transform-style: preserve-3d;
            animation: 
                slideIn var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomToDoor3 var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        .door-frame {
            width: 170px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            background: var(--white-void); /* White background inside the frame */
            border: 6px solid #111; /* Sleek black frame */
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-black);
            position: absolute;
            transform-origin: left;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            transition: transform 1.5s ease-in-out;
        }

        /* Number for the closed door (Target) */
        .closed-num {
            color: white;
            pointer-events: none;
        }

        /* Number inside the open door (Matches your image) */
        .inner-num {
            position: absolute;
            z-index: 1; /* Sits behind the door leaf but inside the frame */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
        }

        /* Initial States */
        .open-initially .door-leaf {
            transform: rotateY(-110deg);
        }

        .target-door .door-leaf {
            animation: swingOpen 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + 1s);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(120vw); }
            to { transform: translateX(0); }
        }

        @keyframes zoomToDoor3 {
            0% { transform: translateZ(0) translateX(0); }
            /* centers camera on door 3 */
            100% { transform: translateZ(3500px) translateX(-320px); opacity: 0; }
        }

        @keyframes swingOpen {
            to { transform: rotateY(-110deg); }
        }

        .reveal {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="final-page">
        <h1 style="font-family: sans-serif; font-size: 3rem;">WELCOME</h1>
    </div>

    <div class="scene-wrapper">
        <div class="door-frame open-initially">
            <div class="inner-num">1</div>
            <div class="door-leaf"></div>
        </div>

        <div class="door-frame open-initially">
            <div class="inner-num">2</div>
            <div class="door-leaf"></div>
        </div>

        <div class="door-frame target-door">
            <div class="inner-num">3</div>
            <div class="door-leaf">
                <div class="closed-num">3</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Synchronize the final page fade with the end of the zoom
            setTimeout(() => {
                document.getElementById('final-page').classList.add('reveal');
            }, 4500);
        });
    </script>
</body>
</html>
