<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Door 3 Zoom</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-black: #000000;
            --white-void: #ffffff;
            --zoom-speed: 3.5s;
            --slide-speed: 2s;
            /* door width (170) + gap (150) = 320px per door step */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* Lower perspective makes the zoom feel more "into" the door */
        }

        #final-page {
            position: absolute;
            opacity: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scene-wrapper {
            display: flex;
            gap: 150px;
            transform-style: preserve-3d;
            /* This ensures the zoom happens from the perspective of Door 3 */
            transform-origin: center center; 
            animation: 
                slideAndLock var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomToDoor3 var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        .door-frame {
            width: 170px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            background: var(--white-void);
            border: 8px solid #000000; 
            box-sizing: border-box;
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-black);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
        }

        .white-num { color: white; }
        .inner-num {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            z-index: 1;
        }

        .pre-open .door-leaf { transform: rotateY(-110deg); }

        .target .door-leaf {
            animation: openTarget 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + 0.8s);
        }

        @keyframes slideAndLock {
            from { transform: translateX(100vw); }
            /* Shifts the wrapper left so Door 3 is at the screen center */
            to { transform: translateX(-320px); } 
        }

        @keyframes zoomToDoor3 {
            0% { transform: translateX(-320px) translateZ(0); }
            100% { transform: translateX(-320px) translateZ(2500px); opacity: 0; }
        }

        @keyframes openTarget {
            to { transform: rotateY(-115deg); }
        }

        .reveal {
            animation: fadeIn 1s forwards;
            animation-delay: calc(var(--slide-speed) + var(--zoom-speed) - 0.5s);
        }

        @keyframes fadeIn { to { opacity: 1; pointer-events: all; } }
    </style>
</head>
<body>

    <div id="final-page">
        <h1 style="font-family: 'Arial Black', sans-serif; font-size: 4rem;">WELCOME</h1>
    </div>

    <div class="scene-wrapper">
        <div class="door-frame pre-open">
            <div class="inner-num">1</div>
            <div class="door-leaf"></div>
        </div>

        <div class="door-frame pre-open">
            <div class="inner-num">2</div>
            <div class="door-leaf"></div>
        </div>

        <div class="door-frame target">
            <div class="inner-num">3</div>
            <div class="door-leaf">
                <div class="white-num">3</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('final-page').classList.add('reveal');
            }, 100);
        });
    </script>
</body>
</html>
