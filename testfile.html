<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Interior Number Transition</title>
    <style>
        :root {
            --bg-color: #000000;
            --door-surface: #e0e0e0; /* Light grey door leaf */
            --frame-color: #1a1a1a;   /* Dark sleek frame */
            --zoom-speed: 4s;
            --slide-speed: 2s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        #final-page {
            position: absolute;
            opacity: 0;
            text-align: center;
            color: black;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scene-wrapper {
            display: flex;
            gap: 150px;
            transform-style: preserve-3d;
            animation: 
                slideFromRight var(--slide-speed) cubic-bezier(0.2, 1, 0.3, 1) forwards,
                zoomToTarget var(--zoom-speed) cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 0.5s, calc(var(--slide-speed) + 0.5s);
        }

        .door-container {
            width: 160px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            background: #ffffff; /* Pure white void inside */
            border: 8px solid var(--frame-color);
        }

        .door-leaf {
            width: 100%;
            height: 100%;
            background-color: var(--door-surface);
            position: absolute;
            transform-origin: left;
            transform-style: preserve-3d; /* Allows back-face content */
            transition: transform 1.5s ease-in-out;
            z-index: 2;
        }

        /* Front and Back of the door leaf */
        .door-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .door-back {
            transform: rotateY(180deg);
        }

        .number {
            font-family: 'Arial Black', sans-serif;
            font-size: 70px;
            color: #000000; /* Numbers are black */
        }

        /* Handle */
        .handle {
            position: absolute;
            right: 15px;
            width: 25px;
            height: 6px;
            background: #222;
            border-radius: 2px;
            top: 50%;
        }

        /* Pre-opened doors (1 and 2) */
        .is-open .door-leaf {
            transform: rotateY(-115deg);
        }

        /* Target door (3) animation */
        .target .door-leaf {
            animation: openAction 1.8s forwards;
            animation-delay: calc(var(--slide-speed) + 1.2s);
        }

        @keyframes slideFromRight {
            from { transform: translateX(100vw); }
            to { transform: translateX(0); }
        }

        @keyframes zoomToTarget {
            0% { transform: translateZ(0) translateX(0); }
            /* Adjusted translateX (-310px) to center Door 3 perfectly */
            100% { transform: translateZ(3000px) translateX(-310px); opacity: 0; }
        }

        @keyframes openAction {
            to { transform: rotateY(-120deg); }
        }

        .reveal-page {
            animation: fadeInPage 1.5s forwards;
            animation-delay: calc(var(--slide-speed) + var(--zoom-speed) - 0.5s);
        }

        @keyframes fadeInPage {
            to { opacity: 1; pointer-events: all; }
        }
    </style>
</head>
<body>

    <div id="final-page">
        <h1>BEYOND DOOR 3</h1>
    </div>

    <div class="scene-wrapper">
        <div class="door-container is-open">
            <div class="door-leaf">
                <div class="door-face door-front"></div>
                <div class="door-face door-back">
                    <div class="number">1</div>
                </div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-container is-open">
            <div class="door-leaf">
                <div class="door-face door-front"></div>
                <div class="door-face door-back">
                    <div class="number">2</div>
                </div>
                <div class="handle"></div>
            </div>
        </div>

        <div class="door-container target">
            <div class="door-leaf">
                <div class="door-face door-front">
                    <div class="number">3</div>
                </div>
                <div class="door-face door-back"></div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('final-page').classList.add('reveal-page');
            }, 100);
        });
    </script>
</body>
</html>
